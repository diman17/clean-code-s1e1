<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-block">
      <label class="subtitle subtitle-add" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input-text task" type="text">
        <button class="button button-add">Add</button>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input class="input-text task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-del">
            <img class="button-image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input class="input-text task" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-del">
            <img class="button-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input class="input-text task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-del">
            <img class="button-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
